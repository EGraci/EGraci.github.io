    <script> 
    // gallery filter
    const urutan = () =>{
        const galleryFillter = document.querySelector('.gallery-filter');
        const galleryItem = document.querySelectorAll('.gallery-item');

        galleryFillter.addEventListener("click", event => {
            if(event.target.classList.contains("filter-item")){
                galleryFillter.querySelector('.pilih').classList.remove('pilih');
                event.target.classList.add('pilih');
                const filter = event.target.getAttribute('data-filter');
                galleryItem.forEach((item) =>{
                    if(item.classList.contains(filter) || filter == 'semua'){
                        item.classList.remove('sembunyi');
                        item.classList.add('tampil');
                    }else{
                        item.classList.remove('tampil');
                        item.classList.add('sembunyi');
                    }
                });
            }
        })
    }
    urutan();
    // end gallery filter
    </script>
